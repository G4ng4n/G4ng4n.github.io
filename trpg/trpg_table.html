<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            transition: all 0.3s ease;
            min-height: 100vh;
            position: relative;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(2px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .control-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .control-group label {
            color: white;
            font-weight: bold;

        }
        
        .control-group input, .control-group select {

            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .control-group input:focus, .control-group select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .theme-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .theme-btn {
            padding: 8px 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .theme-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .table-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);

        }
        
        table {

            border-collapse: collapse;

        th, td {

            text-align: left;

        .dice-cell {

        .dice-input {

            -moz-appearance: textfield;
            appearance: textfield;
        }
        
        .dice-input::-webkit-outer-spin-button,
        .dice-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        .dice-range {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .dice-range input {
            width: 35px;
            padding: 2px;
            border: none;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            text-align: center;
            font-size: 12px;
            -webkit-appearance: textfield;
            -moz-appearance: textfield;
            appearance: textfield;
        }
        
        .dice-range input::-webkit-outer-spin-button,
        .dice-range input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        .dice-range span {
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .editable {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .editable:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .edit-input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
        }
        
        .highlighted {
            background: rgba(255, 215, 0, 0.7) !important;
            animation: highlight 1s ease-in-out;
            color: #333 !important;
            text-shadow: none !important;
        }
        
        @keyframes highlight {
            0% { background: rgba(255, 215, 0, 0.3); }
            50% { background: rgba(255, 215, 0, 0.9); }
            100% { background: rgba(255, 215, 0, 0.7); }
        }
        
        .roll-result {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .theme-fantasy {
            background-image: url('./fantasy.png');
        }
        
        .theme-scifi {
            background-image: url('./scifi.png');
        }
        
        .theme-horror-black {
            background-image: url('./horror-black.png');
        }

        .theme-horror-red {
            background-image: url('./horror-red.png');
        }
        
        .theme-japanese {
            background-image: url('./tradition.png');
        }
        
        .theme-fantasy .btn {
            background: linear-gradient(45deg, #8B4513, #DAA520);
        }
        
        .theme-scifi .btn {
            background: linear-gradient(45deg, #0066CC, #00CCFF);
        }
        
        .theme-horror-black .btn {
            background: linear-gradient(45deg, #000000, #3a3a3a);
        }

        .theme-horror-red .btn {
            background: linear-gradient(45deg, #8B0000, #FF4500);
        }
        
        .theme-japanese .btn {
            background: linear-gradient(45deg, #DC143C, #FF69B4);
        }
        
        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .container {

            }
            
            .header h1 {

            }
            
            .control-group {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .theme-selector {
                width: 100%;
                justify-content: center;
            }
            
            .theme-btn {
                flex: 1;
                text-align: center;
            }
        }
    </style>
</head>
<body class="theme-fantasy">
    <div class="overlay"></div>
    <div class="container">
        <div class="header">
            <h1>ğŸ² TRPGéšæœºè¡¨æ ¼ç”Ÿæˆå™¨ ğŸ²</h1>
            <p>åˆ›å»ºå±äºä½ çš„éšæœºäº‹ä»¶è¡¨æ ¼</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="rows">è¡Œæ•°:</label>
                <input type="number" id="rows" min="1" max="100" value="6">
                
                <label for="cols">åˆ—æ•°:</label>
                <input type="number" id="cols" min="1" max="10" value="1">
                
                <label for="diceMode">ç‚¹æ•°æ¨¡å¼:</label>
                <select id="diceMode" onchange="updateDiceMode()">
                    <option value="single">å•å€¼æ¨¡å¼</option>
                    <option value="range">åŒºé—´æ¨¡å¼</option>
                </select>
                
                <button class="btn" onclick="createTable()">åˆ›å»º/æ›´æ–°è¡¨æ ¼</button>
            </div>
            
            <div class="control-group">
                <label>ä¸»é¢˜:</label>
                <div class="theme-selector">
                    <button class="theme-btn active" onclick="changeTheme('fantasy')">ğŸ°</button>
                    <button class="theme-btn" onclick="changeTheme('scifi')">ğŸš€</button>
                    <button class="theme-btn" onclick="changeTheme('horror-black')">ğŸ‘»</button>
                    <button class="theme-btn" onclick="changeTheme('horror-red')">ğŸ‘»</button>
                    <button class="theme-btn" onclick="changeTheme('japanese')">ğŸŒ¸</button>
                </div>
            </div>
        </div>
        
        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th class="dice-cell">ç‚¹æ•°</th>
                        <th>äº‹ä»¶</th>
                        <th>æè¿°</th>
                        <th>ç»“æœ</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            
            <div style="text-align: center;">
                <button class="btn" onclick="rollDice()">ğŸ² æŠ•æ·éª°å­</button>
            </div>
        </div>
        
        <div class="roll-result" id="rollResult" style="display: none;">
            <h3>éª°å­ç»“æœ</h3>
            <p id="resultText"></p>
        </div>
    </div>

    <script>
        let tableData = [];
        let currentEditingCell = null;
        let diceRanges = [];
        
        // åˆå§‹åŒ–è¡¨æ ¼
        function createTable() {
            const rows = parseInt(document.getElementById('rows').value);
            const cols = parseInt(document.getElementById('cols').value);
            const diceMode = document.getElementById('diceMode').value;
            
            const tableBody = document.getElementById('tableBody');
            const table = document.getElementById('dataTable');
            
            // æ¸…ç©ºç°æœ‰è¡¨æ ¼
            tableBody.innerHTML = '';
            
            // æ›´æ–°è¡¨å¤´
            const headerRow = table.querySelector('thead tr');
            headerRow.innerHTML = '<th class="dice-cell">ç‚¹æ•°</th>';
            for (let i = 0; i < cols; i++) {
                const th = document.createElement('th');
                th.textContent = `åˆ— ${i + 1}`;
                th.onclick = () => editHeader(th);
                th.style.cursor = 'pointer';
                headerRow.appendChild(th);
            }
            
            // é‡ç½®è¡¨æ ¼æ•°æ®
            tableData = [];
            diceRanges = [];
            
            // åˆ›å»ºè¡Œ
            for (let i = 0; i < rows; i++) {
                const row = document.createElement('tr');
                
                // éª°å­ç‚¹æ•°åˆ—
                const diceCell = document.createElement('td');
                diceCell.className = 'dice-cell';
                
                if (diceMode === 'range') {
                    // åŒºé—´æ¨¡å¼
                    const rangeDiv = document.createElement('div');
                    rangeDiv.className = 'dice-range';
                    
                    const startInput = document.createElement('input');
                    startInput.type = 'number';
                    startInput.min = '1';
                    startInput.max = '100';
                    startInput.value = i * 2 + 1;
                    
                    const separator = document.createElement('span');
                    separator.textContent = '-';
                    
                    const endInput = document.createElement('input');
                    endInput.type = 'number';
                    endInput.min = '1';
                    endInput.max = '100';
                    endInput.value = (i + 1) * 2;
                    
                    rangeDiv.appendChild(startInput);
                    rangeDiv.appendChild(separator);
                    rangeDiv.appendChild(endInput);
                    diceCell.appendChild(rangeDiv);
                    
                    diceRanges.push({
                        start: startInput,
                        end: endInput
                    });
                } else {
                    // å•å€¼æ¨¡å¼
                    const diceInput = document.createElement('input');
                    diceInput.type = 'number';
                    diceInput.className = 'dice-input';
                    diceInput.min = '1';
                    diceInput.max = '100';
                    diceInput.value = i + 1;
                    diceCell.appendChild(diceInput);
                    
                    diceRanges.push({
                        single: diceInput
                    });
                }
                
                row.appendChild(diceCell);
                
                // æ•°æ®åˆ—
                const rowData = [];
                for (let j = 0; j < cols; j++) {
                    const cell = document.createElement('td');
                    cell.className = 'editable';
                    cell.textContent = `æ•°æ® ${i + 1}-${j + 1}`;
                    cell.onclick = () => editCell(cell);
                    row.appendChild(cell);
                    rowData.push(cell.textContent);
                }
                
                tableData.push(rowData);
                tableBody.appendChild(row);
            }
        }
        
        // æ›´æ–°éª°å­æ¨¡å¼
        function updateDiceMode() {
            createTable();
        }
        
        // ç¼–è¾‘è¡¨å¤´
        function editHeader(headerCell) {
            if (currentEditingCell) return;
            
            currentEditingCell = headerCell;
            const originalText = headerCell.textContent;
            
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'edit-input';
            input.value = originalText;
            
            headerCell.innerHTML = '';
            headerCell.appendChild(input);
            input.focus();
            input.select();
            
            const finishEdit = () => {
                const newText = input.value || originalText;
                headerCell.textContent = newText;
                currentEditingCell = null;
            };
            
            input.onblur = finishEdit;
            input.onkeyup = (e) => {
                if (e.key === 'Enter') {
                    finishEdit();
                }
            };
        }
        
        // ç¼–è¾‘å•å…ƒæ ¼
        function editCell(cell) {
            if (currentEditingCell) return;
            
            currentEditingCell = cell;
            const originalText = cell.textContent;
            
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'edit-input';
            input.value = originalText;
            
            cell.innerHTML = '';
            cell.appendChild(input);
            input.focus();
            input.select();
            
            const finishEdit = () => {
                const newText = input.value || originalText;
                cell.textContent = newText;
                currentEditingCell = null;
                
                // æ›´æ–°æ•°æ®
                const row = cell.parentElement;
                const rowIndex = Array.from(row.parentElement.children).indexOf(row);
                const cellIndex = Array.from(row.children).indexOf(cell) - 1; // å‡1å› ä¸ºç¬¬ä¸€åˆ—æ˜¯éª°å­ç‚¹æ•°
                if (rowIndex >= 0 && cellIndex >= 0) {
                    tableData[rowIndex][cellIndex] = newText;
                }
            };
            
            input.onblur = finishEdit;
            input.onkeyup = (e) => {
                if (e.key === 'Enter') {
                    finishEdit();
                }
            };
        }
        
        // æŠ•æ·éª°å­
        function rollDice() {
            // æ¸…é™¤ä¹‹å‰çš„é«˜äº®
            const highlighted = document.querySelectorAll('.highlighted');
            highlighted.forEach(el => el.classList.remove('highlighted'));
            
            if (diceRanges.length === 0) {
                alert('è¯·å…ˆåˆ›å»ºè¡¨æ ¼ï¼');
                return;
            }
            
            const diceMode = document.getElementById('diceMode').value;
            let maxValue = 0;
            let ranges = [];
            
            // è®¡ç®—æœ€å¤§å€¼å’ŒèŒƒå›´
            for (let i = 0; i < diceRanges.length; i++) {
                const range = diceRanges[i];
                
                if (diceMode === 'range') {
                    const start = parseInt(range.start.value);
                    const end = parseInt(range.end.value);
                    
                    if (start > end) {
                        alert(`ç¬¬ ${i + 1} è¡Œçš„åŒºé—´è®¾ç½®é”™è¯¯ï¼šèµ·å§‹å€¼ä¸èƒ½å¤§äºç»“æŸå€¼`);
                        return;
                    }
                    
                    ranges.push({ start, end, index: i });
                    maxValue = Math.max(maxValue, end);
                } else {
                    const value = parseInt(range.single.value);
                    ranges.push({ start: value, end: value, index: i });
                    maxValue = Math.max(maxValue, value);
                }
            }
            
            // ç”Ÿæˆéšæœºæ•°
            const randomNum = Math.floor(Math.random() * maxValue) + 1;
            
            // æ‰¾åˆ°å¯¹åº”çš„è¡Œ
            let selectedRow = -1;
            
            for (let i = 0; i < ranges.length; i++) {
                const range = ranges[i];
                if (randomNum >= range.start && randomNum <= range.end) {
                    selectedRow = range.index;
                    break;
                }
            }
            
            if (selectedRow >= 0) {
                // é«˜äº®é€‰ä¸­çš„è¡Œ
                const tableBody = document.getElementById('tableBody');
                const row = tableBody.children[selectedRow];
                
                Array.from(row.children).forEach(cell => {
                    cell.classList.add('highlighted');
                });
                
                // æ˜¾ç¤ºç»“æœ
                const resultDiv = document.getElementById('rollResult');
                const resultText = document.getElementById('resultText');
                
                const range = ranges.find(r => r.index === selectedRow);
                const rangeText = diceMode === 'range' && range.start !== range.end 
                    ? `${range.start}-${range.end}` 
                    : `${range.start}`;
                
                resultText.innerHTML = `
                    <strong>éšæœºæ•°: ${randomNum}</strong><br>
                    <strong>é€‰ä¸­ç¬¬ ${selectedRow + 1} è¡Œ</strong><br>
                    <strong>ç‚¹æ•°èŒƒå›´: ${rangeText}</strong>
                `;
                
                resultDiv.style.display = 'block';
                
                // æ»šåŠ¨åˆ°ç»“æœ
                resultDiv.scrollIntoView({ behavior: 'smooth' });
                
                // 3ç§’åç§»é™¤é«˜äº®
                setTimeout(() => {
                    Array.from(row.children).forEach(cell => {
                        cell.classList.remove('highlighted');
                    });
                }, 3000);
            } else {
                alert(`éšæœºæ•° ${randomNum} æ²¡æœ‰å¯¹åº”çš„è¡Œï¼è¯·æ£€æŸ¥ç‚¹æ•°è®¾ç½®ã€‚`);
            }
        }
        
        // åˆ‡æ¢ä¸»é¢˜
        function changeTheme(theme) {
            const body = document.body;
            
            // ç§»é™¤æ‰€æœ‰ä¸»é¢˜ç±»
            body.classList.remove('theme-fantasy', 'theme-scifi', 'theme-horror-black', 'theme-japanese','theme-horror-red');
            
            // æ·»åŠ æ–°ä¸»é¢˜ç±»
            body.classList.add(`theme-${theme}`);
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            const themeButtons = document.querySelectorAll('.theme-btn');
            themeButtons.forEach(btn => btn.classList.remove('active'));
            
            event.target.classList.add('active');
        }
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            createTable();
        });
    </script>
</body>
